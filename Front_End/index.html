<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>


</head>

<body>
    <h1>Comentarios</h1>
    <div class="container ">
        <div class="card" style="width: 800px; height: 300px; background-color: aqua;">
            <br>
            <h3 style="align-content: center;">Agregar Nuevo Dato</h3>
            <div class="card-body">
                <form onsubmit="agregarDato(event)">
                    <div class="form-floating row g-2">
                        <div class="col-md-6">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" placeholder="1">
                        </div>
                        <div class="col-md-6">
                            <label for="title">Titulo</label>
                            <input type="text" class="form-control" id="title" placeholder="El dolor">
                        </div>
                    </div>
                    <div class="form-floating row g-2">
                        <div class="col-md-4">
                            <label for="description">Descripcion</label>
                            <input type="text" class="form-control" id="description"
                                placeholder="Trascendente pero muy fuerte">
                        </div>
                        <div class="col-md-4">
                            <label for="author">Autor</label>
                            <input type="text" class="form-control" id="author" placeholder="Octavio Paz">
                        </div>
                        <div class="col-md-4">
                            <label for="author">Fecha</label>
                            <input type="date" class="form-control" id="createdAt">
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Agregar</button>
                </form>
            </div>
        </div>
        <br><br><br>
        <!-- <div class="overflow-x-auto"> -->
        <h3>Tabla de comentarios</h3>
        <table class="table table-bordered border-primary">
            <thead class="ltr:text-left rtl:text-right">
                <tr style="background-color: aqua;">
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                        ID
                    </th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                        Titulo
                    </th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                        Descripcion
                    </th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                        Autor
                    </th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                        Fecha
                    </th>
                    <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                        Opciones
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="data-table"></tbody>
        </table>
    </div>

    <div id="abrirModalEditar" class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Comentario</h5>
                </div>
                <div class="modal-body">
                    <form onsubmit="guardarCambios()">
                        <div class="mb-3">
                            <label for="edit-id" class="form-label">ID:</label>
                            <input type="text" class="form-control" id="edit-id" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Título:</label>
                            <input type="text" class="form-control" id="edit-title">
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Descripción:</label>
                            <input type="text" class="form-control" id="edit-description">
                        </div>
                        <div class="mb-3">
                            <label for="edit-author" class="form-label">Autor:</label>
                            <input type="text" class="form-control" id="edit-author">
                        </div>
                        <div class="mb-3">
                            <label for="edit-date" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="edit-date">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" onclick="guardarCambios()">Guardar
                                Cambios</button>
                            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmarModalEliminar" class="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Eliminación</h5>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este dato?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="confirmarEliminar" type="button" class="btn btn-danger">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
